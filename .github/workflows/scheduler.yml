name: Trade Alerts Scheduler

on:
  # Runs every 5 minutes during NSE hours (safe window)
  schedule:
    - cron: "*/5 4-10 * * 1-5"

  workflow_dispatch:
  repository_dispatch:
    types: [external_trigger]

concurrency:
  group: trade-alerts-nse
  cancel-in-progress: true

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run Scanner
        run: npm start
