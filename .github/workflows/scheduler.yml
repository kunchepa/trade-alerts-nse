name: Trade Alerts Scheduler

on:
  # ‚è∞ Runs every 5 minutes during Indian market hours
  # UTC 03:30‚Äì10:00 ‚âà IST 09:00‚Äì15:30
  schedule:
    - cron: "*/5 3-10 * * 1-5"

  # ‚ñ∂Ô∏è Manual trigger from GitHub UI
  workflow_dispatch:

  # üåê External API / webhook trigger
  repository_dispatch:
    types: [external_trigger]

# üîí Prevent overlapping executions
concurrency:
  group: trade-alerts-nse
  cancel-in-progress: true

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (REQUIRED for yahoo-finance2)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # 4Ô∏è‚É£ Run trade scanner
      - name: Run Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: npm start
