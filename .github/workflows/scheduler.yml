name: Trade Alerts Scheduler

on:
  schedule:
    # Every 5 min during NSE active hours (UTC = IST - 5:30)
    # 03:45 UTC = 09:15 IST â†’ 10:00 UTC = 15:30 IST
    - cron: '*/5 4-10 * * 1-5'   # Mon-Fri, 04:00-10:00 UTC (~09:30-15:30 IST)
  workflow_dispatch:            # Manual run button
  repository_dispatch:
    types: [external_trigger]

concurrency:
  group: trade-alerts-nse
  cancel-in-progress: true

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: npm start
