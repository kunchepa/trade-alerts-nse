name: Trade Alerts Scheduler

on:
  schedule:
    # Every 5 minutes during NSE active hours (UTC equivalent of ~09:30–15:30 IST)
    - cron: "*/5 4-10 * * 1-5"   # Mon-Fri, 04:00–10:00 UTC → good coverage
    # Optional extra: early morning buffer if needed
    # - cron: "*/15 3 * * 1-5"   # 03:00–03:59 UTC (08:30–09:29 IST) — pre-open check optional
  workflow_dispatch:          # Manual trigger from GitHub UI
  repository_dispatch:
    types: [external_trigger]

concurrency:
  group: trade-alerts-nse
  cancel-in-progress: true

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run Scanner
        run: npm start
