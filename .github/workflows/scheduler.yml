name: Trade Alerts Scheduler

on:
  # Runs every 5 minutes during Indian market hours
  # UTC 03:00‚Äì11:00 ‚âà IST 08:30‚Äì16:30
  schedule:
    - cron: "*/5 3-11 * * 1-5"

  # Manual trigger
  workflow_dispatch:

  # External trigger (optional)
  repository_dispatch:
    types: [external_trigger]

# üîí Prevent overlapping runs
concurrency:
  group: trade-alerts-nse
  cancel-in-progress: true

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # ‚è±Ô∏è safety net

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # 4Ô∏è‚É£ Run trade scanner
      - name: Run Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: Alerts
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: |
          echo "üîê ALPHA_VANTAGE_KEY length: ${#ALPHA_VANTAGE_KEY}"
          npm start
