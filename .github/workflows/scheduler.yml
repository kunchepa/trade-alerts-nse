name: Trade Alerts Scheduler

on:
  schedule:
    # Run every 5 minutes from 9:00 AM to 4:00 PM IST (UTC 03:30 to 10:30)
    - cron: "30-59/5 3 * * *"   # 09:00–09:29 IST
    - cron: "*/5 4-9 * * *"     # 09:30–15:29 IST
    - cron: "0-30/5 10 * * *"   # 15:30–16:00 IST
  workflow_dispatch:

jobs:
  trade-alert:
    runs-on: ubuntu-latest

    steps:
      # Step 1 – Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 – Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3 – Remove old lock file if exists
      - name: Remove old lock file if exists
        run: rm -f package-lock.json

      # Step 4 – Clean NPM cache
      - name: Clean NPM cache
        run: npm cache clean --force

      # Step 5 – Install fresh dependencies
      - name: Install dependencies
        run: npm install --force

      # Step 6 – Run the trade alert system
      - name: Run trade alert system
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: npm start
