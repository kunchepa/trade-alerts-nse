name: NSE Scanner

on:
  schedule:
    - cron: "*/5 4-10 * * 1-5"  # Mon-Fri, ~4-10 AM UTC â‰ˆ NSE hours IST
  workflow_dispatch:           # Manual run from GitHub UI
  repository_dispatch:
    types: [external_trigger]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30        # Safety: max 30 min run

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22         # No warning, yahoo-finance2 happy

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: node src/index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
