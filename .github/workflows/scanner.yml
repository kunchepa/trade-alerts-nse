name: NSE Scanner

on:
  schedule:
    - cron: "*/5 4-8 * * 1-5"
    - cron: "0-30/5 9 * * 1-5"

  workflow_dispatch:
  repository_dispatch:
    types: [external_trigger]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - name: Run scanner ONLY during NSE hours
        run: |
          HOUR=$(date -u +%H)
          MIN=$(date -u +%M)
          TOTAL=$((10#$HOUR*60 + 10#$MIN))

          # NSE UTC window
          # 04:00 = 240 (09:30 IST)
          # 09:30 = 570 (15:00 IST)

          if [ $TOTAL -ge 240 ] && [ $TOTAL -le 570 ]; then
            echo "Inside NSE hours – running scanner"
            node src/index.js
          else
            echo "Outside NSE hours – skipping scanner"
          fi
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
