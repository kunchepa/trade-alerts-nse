name: NSE Trade Scanner – 5min EMA

on:
  # ⏰ Every 5 mins during NSE hours (09:30–15:30 IST)
  # GitHub uses UTC → 04:00–10:00 UTC ≈ 09:30–15:30 IST
  schedule:
    - cron: "*/5 4-10 * * 1-5"

  # Manual trigger from Actions tab
  workflow_dispatch:

  # External trigger (repository_dispatch API)
  repository_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run EMA Scanner
        run: node src/index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Job finished
        if: always()
        run: echo "Scanner job completed at $(date -u)"
