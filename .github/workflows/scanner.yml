name: NSE Scanner

on:
  schedule:
    - cron: "*/5 4-10 * * 1-5"  # Every 5 min, Mon-Fri, ~4-10 AM UTC â‰ˆ NSE market hours IST
  workflow_dispatch:           # Manual trigger from GitHub UI
  repository_dispatch:
    types: [external_trigger]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30        # Prevent infinite hang (optional safety)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22         # Recommended for yahoo-finance2 v3+
          cache: 'npm'             # Cache node_modules for faster runs

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: node src/index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
